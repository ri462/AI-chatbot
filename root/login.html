<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ログインフォーム</title>
    <style>
        body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif; padding: 2rem; }
        form { max-width: 420px; margin: 0 auto; display:flex; flex-direction:column; gap:.75rem }
        label { font-weight:600 }
        input[type="text"], input[type="password"] { padding:.5rem; font-size:1rem }
        button { padding:.6rem; font-size:1rem }
    </style>
</head>
<body>
    <form action="login.php" method="post" accept-charset="utf-8">
        <label for="name">ユーザー名:</label>
        <input type="text" id="name" name="name" placeholder="ユーザー名を入力">

        <label for="password">パスワード:</label>
        <input type="password" id="password" name="password" placeholder="パスワードを入力">

        <input type="hidden" name="token" value="">
        <button type="submit">ログイン</button>
    </form>
</body>
</html>
